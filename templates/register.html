{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block body %}

    <div class="login">
        <!-- Register -->
        <div class="login__block toggled" id="l-register">
            <div class="login__block__header palette-Blue bg">
                <i class="zmdi zmdi-account-circle"></i>
                Create an account
            </div>

            <form class="login__block__body" action="{{ url_for('team_blueprint.register') }}" method="post" autocomplete="off">
                <div class="form-group form-group--float form-group--centered">
                    <input type="text" class="form-control" name="teamname" required>
                    <label>Team name</label>
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group form-group--float form-group--centered">
                    <input type="text" class="form-control" name="phone" required>
                    <label>Phone</label>
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group form-group--float form-group--centered">
                    <input type="email" class="form-control" name="email" required>
                    <label>Email</label>
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group form-group--float form-group--centered">
                    <input type="password" class="form-control" name="password" required>
                    <label>Password</label>
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group form-group--float form-group--centered">
                    <input type="password" class="form-control" name="password2" required>
                    <label>Confirm password</label>
                    <i class="form-group__bar"></i>
                </div>

                Already registered? <a href="{{ url_for('team_blueprint.login') }}">Login</a>

                <br>

                <button class="btn btn-success btn--light btn--icon m-t-15"><i class="zmdi zmdi-plus"></i></button>
            </form>
        </div>
    </div>

{% endblock %}
