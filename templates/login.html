{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}

    <div class="login">
        <!-- Login -->
        <div class="login__block toggled" id="l-login">
            <div class="login__block__header">
                <i class="zmdi zmdi-account-circle"></i>
                Please Sign in
            </div>

            <form class="login__block__body" action="{{ url_for('team_blueprint.login') }}" method="post" autocomplete="off">
                <div class="form-group form-group--float form-group--centered form-group--centered">
                    <input type="email" class="form-control" name="teamname" required>
                    <label>Email</label>
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group form-group--float form-group--centered form-group--centered">
                    <input type="password" class="form-control" name="password" required>
                    <label>Password</label>
                    <i class="form-group__bar"></i>
                </div>

                New team? <a href="{{ url_for('team_blueprint.register') }}">Create an account</a>

                <br>

                <button class="btn btn-success btn--light btn--icon m-t-15"><i class="zmdi zmdi-long-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

{% endblock %}
